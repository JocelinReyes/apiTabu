<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabú TSP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-600 to-indigo-800 min-h-screen text-white">
  <div class="p-6 max-w-4xl mx-auto space-y-4">
    <h1 class="text-3xl font-bold text-center">TSP con Búsqueda Tabú</h1>
    <div id="map" class="h-96 rounded-xl shadow-lg"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      <div>
        <label>Iteraciones</label>
        <input type="number" id="iteraciones" class="w-full text-black rounded p-2" value="200">
      </div>
      <div>
        <label>Tamaño Memoria Tabú</label>
        <input type="number" id="memoria" class="w-full text-black rounded p-2" value="10">
      </div>
      <div class="flex items-end">
        <button onclick="resolver()" class="w-full bg-pink-600 hover:bg-pink-700 p-2 rounded text-white font-bold">Resolver</button>
      </div>
    </div>

    <div id="resultado" class="text-center mt-4 text-lg"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
